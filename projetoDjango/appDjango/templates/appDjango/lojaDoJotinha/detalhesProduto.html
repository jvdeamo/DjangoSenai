<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes Produto</title>
</head>

<body>
    <h1>Detalhes do Produto</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descricao</th>
            <th>Quantidade</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.quantidade }}</td>
        </tr>
        {% endfor %}
    </table>

    
</body>
</html>
